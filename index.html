<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="modal-bg modal-bg--active">
      <div class="modal">
        <a class="close-icon" id="closeModal"></a>
        <div class="modal-content">
          <div class="status-icon"></div>
          <h2 class="modal-title">We couldnâ€™t connect your Stripe account</h2>
          <p class="modal-description">
            Something went wrong while connecting your Stripe account to&nbspBitAds. Please try again or contact our support team.
          </p>
          <button type="button" class="modal-button">Try again</button>
        </div>
      </div>
    </div>

    <script>
      const modalBg = document.querySelector('.modal-bg');

      const closeModal = () => {
        modalBg.classList.remove('modal-bg--active');
      };

      document.getElementById('closeModal').addEventListener('click', closeModal);
      modalBg.addEventListener('click', (ev) => ev.target === modalBg && closeModal())
      document.addEventListener('keydown', (ev) => ev.key === 'Escape' && closeModal())
    </script>
  </body>
</html>
